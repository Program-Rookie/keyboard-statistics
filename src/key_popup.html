<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>按键弹窗</title>
    <style>
        /* 预加载样式，确保页面加载时就是透明的 */
        
        html {
            background-color: transparent !important;
            border: none;
            pointer-events: none;
            /* 确保整个文档不接收鼠标事件 */
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            pointer-events: none;
            /* 确保整个窗口不接收鼠标事件 */
            user-select: none;
            /* 防止文本选择 */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #popup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 80px;
            min-height: 40px;
            background: rgba(50, 50, 50, 0.85);
            color: #fff;
            border-radius: 8px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            /* 确保弹窗不接收鼠标事件 */
        }
        
        #popup.show {
            opacity: 1;
        }
    </style>
    <!-- 添加预加载脚本，确保背景透明 -->
    <script>
        document.documentElement.style.backgroundColor = 'transparent';
        document.body.style.backgroundColor = 'transparent';
    </script>
</head>

<body>
    <div id="popup"></div>
    <script type="module" src="key_popup.js"></script>
</body>

</html>
