<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>按键弹窗</title>
    <style>
        body {
            margin: 0;
            background: transparent;
            pointer-events: none;
        }
        
        #popup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            min-width: 80px;
            min-height: 40px;
            background: rgba(50, 50, 50, 0.85);
            color: #fff;
            border-radius: 8px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        #popup.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="popup"></div>
    <script type="module" src="key_popup.js"></script>
</body>

</html>
