<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>按键弹窗</title>
    <style>
        /* 预加载样式，确保页面加载时就是透明的 */
        
        html {
            background-color: transparent !important;
            border: none;
            pointer-events: none;
            /* 确保整个文档不接收鼠标事件 */
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            pointer-events: none;
            /* 确保整个窗口不接收鼠标事件 */
            user-select: none;
            /* 防止文本选择 */
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        #popup-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            pointer-events: none;
            z-index: 10;
            background: transparent !important;
            padding-bottom: 30px;
            padding-top: 10px;
            perspective: 1000px;
            overflow: hidden;
            max-height: 100vh;
            box-sizing: border-box;
        }
        
        .popup {
            width: 85%;
            min-width: 80px;
            min-height: 45px;
            background: linear-gradient(145deg, #ff4f76, #ff758c);
            color: #ffffff;
            margin-bottom: 10px;
            border-radius: 24px;
            font-size: 1.8rem;
            font-family: 'PingFang SC', 'Microsoft YaHei', 'Consolas', monospace;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 默认不设置opacity，由JS动态控制 */
            transform: translateY(20px) scale(0.9) rotateX(10deg);
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.25s ease;
            pointer-events: none;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(255, 79, 118, 0.25);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            /* 支持透明度动画 */
            will-change: opacity, transform;
        }
        
        .popup::before {
            content: "";
            position: absolute;
            top: 0%;
            left: 3%;
            width: 94%;
            height: 35%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 14px 14px 60% 60%;
            pointer-events: none;
            z-index: 1;
            transition: all 0.4s ease;
        }
        /* 添加小红书特色装饰元素 */
        
        .popup::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            margin: 0 10px 5px 0;
            transform: scale(0) rotate(-45deg);
            transition: all 0.5s ease;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        /* 添加点缀装饰 */
        
        .popup::before {
            content: "";
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.05) 100%);
        }
        /* 弹出动画效果 */
        
        @keyframes popIn {
            0% {
                transform: translateY(30px) scale(0.8) rotateX(20deg);
            }
            40% {
                transform: translateY(-10px) scale(1.03) rotateX(-5deg);
            }
            70% {
                transform: translateY(5px) scale(0.98) rotateX(2deg);
            }
            100% {
                transform: translateY(-5px) scale(1) rotateX(0);
            }
        }
        /* 消退动画效果 */
        
        @keyframes popOut {
            0% {
                transform: translateY(-5px) scale(1);
            }
            100% {
                opacity: 0 !important;
                /* 强制设置为0，确保淡出效果 */
                transform: translateY(20px) scale(0.8);
                filter: blur(5px);
            }
        }
        
        .popup.show {
            /* 不在CSS中设置opacity，让JS控制 */
            transform: translateY(-5px) scale(1);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, glow 2s infinite 0.6s;
        }
        
        .popup.hide {
            animation: popOut 0.5s ease forwards;
        }
        
        .popup.show::after {
            transform: scale(1) rotate(0);
        }
        
        .popup.show::before {
            opacity: 0.8;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                opacity: 0.7;
            }
        }
        
        .popup.pressed {
            transform: scale(0.92) translateY(2px);
            box-shadow: 0 4px 8px rgba(255, 79, 118, 0.15);
            transition: all 0.2s ease;
        }
        /* 添加键盘字母键风格 */
        
        .popup.letter-key {
            border-radius: 18px;
            font-size: 2.2rem;
            background: linear-gradient(145deg, #ff4f76, #ff758c);
        }
        /* 添加功能键风格 */
        
        .popup.function-key {
            background: linear-gradient(145deg, #f77fb3, #ff6694);
            font-size: 1.6rem;
            border-radius: 20px;
        }
        /* 添加修饰键风格 */
        
        .popup.modifier-key {
            background: linear-gradient(145deg, #ff8fa3, #ff6b89);
            border-radius: 28px;
            font-size: 1.4rem;
            animation-delay: 0.1s;
        }
        /* 键盘按键发光效果 */
        
        @keyframes glow {
            0% {
                box-shadow: 0 8px 16px rgba(255, 79, 118, 0.25);
            }
            50% {
                box-shadow: 0 8px 25px rgba(255, 79, 118, 0.4), 0 0 15px rgba(255, 255, 255, 0.1);
            }
            100% {
                box-shadow: 0 8px 16px rgba(255, 79, 118, 0.25);
            }
        }
        /* 打字效果爆炸效果 */
        
        @keyframes keyPress {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .popup.key-press {
            animation: keyPress 0.3s ease;
        }
        /* 连击动画效果 */
        
        @keyframes combo {
            0% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.05) rotate(-2deg);
            }
            50% {
                transform: scale(0.95) rotate(0deg);
            }
            75% {
                transform: scale(1.02) rotate(2deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }
        
        .popup.combo {
            animation: combo 0.5s ease;
        }
        /* 添加炫彩字体效果 */
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 5px rgba(255, 107, 137, 0.5);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
        }
        
        .popup.show {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, glow 2s infinite 0.6s, textGlow 1.5s infinite 0.2s;
        }
    </style>
    <!-- 添加预加载脚本，确保背景透明 -->
    <script>
        document.documentElement.style.backgroundColor = 'transparent';
        document.body.style.backgroundColor = 'transparent';
    </script>
</head>

<body>
    <div id="popup-container"></div>
    <script type="module" src="key_popup.js"></script>
</body>

</html>
