<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>按键弹窗</title>
    <style>
        /* 预加载样式，确保页面加载时就是透明的 */
        
        html {
            background-color: transparent !important;
            border: none;
            pointer-events: none;
            /* 确保整个文档不接收鼠标事件 */
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            pointer-events: none;
            /* 确保整个窗口不接收鼠标事件 */
            user-select: none;
            /* 防止文本选择 */
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #popup-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            pointer-events: none;
            z-index: 10;
            background: transparent !important;
        }
        
        .popup {
            width: 90%;
            min-width: 80px;
            min-height: 40px;
            background: linear-gradient(180deg, #5a5a5a 0%, #232323 100%);
            color: #ffffff;
            margin-bottom: 5px;
            border-radius: 22px;
            font-size: 2rem;
            font-family: 'Consolas', 'Menlo', 'Monaco', 'monospace', sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.18s, transform 0.18s cubic-bezier(.4, 2, .6, 1), box-shadow 0.18s, filter 0.18s;
            pointer-events: none;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .popup::before {
            content: "";
            position: absolute;
            top: 0%;
            left: 3%;
            width: 94%;
            height: 22%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.28) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-radius: 14px 14px 40% 40%;
            pointer-events: none;
            z-index: 1;
        }
        
        .popup.show {
            opacity: 1;
            transform: scale(1.0);
            filter: brightness(1.08);
        }
        
        .popup.pressed {
            transform: scale(0.88);
            filter: brightness(0.92);
            box-shadow: 0 1px 2px 0px rgba(0, 0, 0, 0.25), 0 0.5px 0 0 #181818, inset 0 0.5px 4px rgba(255, 255, 255, 0.08), inset 0 -1.5px 4px rgba(0, 0, 0, 0.18);
        }
    </style>
    <!-- 添加预加载脚本，确保背景透明 -->
    <script>
        document.documentElement.style.backgroundColor = 'transparent';
        document.body.style.backgroundColor = 'transparent';
    </script>
</head>

<body>
    <div id="popup-container"></div>
    <script type="module" src="key_popup.js"></script>
</body>

</html>
