  <text x="525" y="635" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#777777">Y</text>
  
  <rect x="560" y="600" width="50" height="50" rx="10" fill="white" stroke="#F0F0F0" stroke-width="1" />
